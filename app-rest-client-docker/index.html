<!doctype html>
<html ng-app="app">
  <head>
  	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/bootstrap/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config/routeConfig.js"></script>
    <script src="js/config/appConfig.js"></script>
    <script src="js/controller/custumersCtrl.js"></script>
    
    <style>
    	#container {
    		width:80%;
    		margin-left: auto;
    		margin-right: auto;
    	}
    </style>
    
  </head>
	<body ng-controller="custumerCtrl">
		<div class="container">

		<div ng-include="view/template/header.html"></div>
      	<div class="jumbotron">
        <h2>Clientes</h2>
	        <table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th></th>
					<th></th>
				</tr>
				<tr ng-repeat="customer in customers">
					<td>{{::customer.id}}</td>
					<td>{{customer.firstName}}</td>
					<td>{{customer.lastName}}</td>
					<td>
						<a href="#" ng-click="editarCliente">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
					</td>
					<td>
						<a href="#" ng-click="removerCliente(customer.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</table>
	        <p>
	          <a class="btn btn-lg btn-primary" href="#/novoCliente" role="button">View navbar docs &raquo;</a>
	        </p>
      </div>
    </div>
	</body>
</html>
